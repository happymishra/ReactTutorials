<!DOCTYPE html>
<html>
  <head>
    <script src="react-15.0.1/build/react.js"></script>
    <script src="react-15.0.1/build/react-dom.js"></script>
    <script src="react-15.0.1/build/browser.js"></script>
  </head>
  <body>
  	<div id="main-div">
  		
  	</div>
  	<script type="text/babel">
  		var TimeDisplayComponent = React.createClass({
  			render: function() {
  				return (
					<div>
				      <h1>Hello, world!</h1>
				      <h2>It is {new Date().toLocaleTimeString()}.</h2>
				    </div>
  				)
  			}
  		})

  		setInterval(function() {
  			ReactDOM.render(
  				<TimeDisplayComponent/>,
  				document.getElementById('main-div')
  			)
  		}, 1000)
  	</script>
  </body>
</html>
